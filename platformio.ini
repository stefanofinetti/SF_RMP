; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs = ./**/*platformio.ini

[env]
lib_deps = 
	waspinator/AccelStepper @ 1.61
	https://github.com/MobiFlight/LiquidCrystal_I2C#v1.1.4
	https://github.com/MobiFlight/Arduino-CmdMessenger#4.2.1
	adafruit/Adafruit GFX Library @ ^1.11.9
	adafruit/Adafruit SH110X @ ^2.1.10
	adafruit/Adafruit BusIO@^1.16.0
	adafruit/Adafruit SSD1306 @ ^2.5.10
custom_lib_deps_atmel = 
	arduino-libraries/Servo @ 1.1.8
custom_lib_deps_pico = 
	ricaun/ArduinoUniqueID @ ^1.3.0
build_flags = 
	-DMF_REDUCE_FUNCT_LEDCONTROL
	-DMAXCALLBACKS=35
	-DSERIAL_RX_BUFFER_SIZE=96
	-DMESSENGERBUFFERSIZE=96
	-DMAXSTREAMBUFFERSIZE=96
	-DDEFAULT_TIMEOUT=5000
	-I./src/src
	-I./src/src/MF_Analog
	-I./src/src/MF_Button
	-I./src/src/MF_Encoder
	-I./src/src/MF_InputShifter
	-I./src/src/MF_DigInMux
	-I./src/src/MF_LCDDisplay
	-I./src/src/MF_Output
	-I./src/src/MF_OutputShifter
	-I./src/src/MF_Segment
	-I./src/src/MF_Servo
	-I./src/src/MF_Stepper
	-I./src/src/MF_Modules
build_src_filter = 
	+<*>
extra_scripts = 
	pre:get_version.py
	pre:get_CoreFiles.py
	copy_fw_files.py

[sf_rmp]
build_flags = 
	${env.build_flags}
	-DMF_CUSTOMDEVICE_SUPPORT=1
	-I./src/src/MF_CustomDevice
	-I./SF_RMP
build_src_filter = 
	+<../SF_RMP>
lib_deps = 
custom_core_firmware_version = 2.5.1
custom_device_folder = SF_RMP
custom_community_project = SF_RMP

[env:sf_rmp_mega]
platform = atmelavr
board = megaatmega2560
framework = arduino
build_flags = 
	${sf_rmp.build_flags}
	-I./src/_Boards/Atmel/Board_Mega
	'-DMOBIFLIGHT_TYPE="SF RMP Mega"'
	'-DMOBIFLIGHT_NAME="SF RMP Mega"'
build_src_filter = 
	${env.build_src_filter}
	${sf_rmp.build_src_filter}
lib_deps = 
	${env.lib_deps}
	${env.custom_lib_deps_Atmel}
	${sf_rmp.lib_deps}
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}
custom_core_firmware_version = ${sf_rmp.custom_core_firmware_version}
custom_community_project = ${sf_rmp.custom_community_project}
custom_device_folder = ${sf_rmp.custom_device_folder}

[env:sf_rmp_raspberrypico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower
board_build.filesystem_size = 0M
lib_ldf_mode = chain+
upload_protocol = mbed
build_flags = 
	${sf_rmp.build_flags}
	-I./src/_Boards/RaspberryPi/Pico
	'-DMOBIFLIGHT_TYPE="SF RMP RaspiPico"'
	'-DMOBIFLIGHT_NAME="SF RMP RaspiPico"'
build_src_filter = 
	${env.build_src_filter}
	${sf_rmp.build_src_filter}
lib_deps = 
	${env.lib_deps}
	${sf_rmp.lib_deps}
	${env.custom_lib_deps_Pico}
	adafruit/Adafruit SSD1306@^2.5.10
monitor_speed = 115200
extra_scripts = 
	${env.extra_scripts}
custom_core_firmware_version = ${sf_rmp.custom_core_firmware_version}
custom_community_project = ${sf_rmp.custom_community_project}
custom_device_folder = ${sf_rmp.custom_device_folder}
